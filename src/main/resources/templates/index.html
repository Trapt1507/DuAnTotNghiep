<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.2-dist/css/bootstrap.min.css}">
<script th:src="@{/bootstrap-5.3.2-dist/js/bootstrap.min.js}"></script>

<title>AromaBliss</title>
<link th:href="@{/img/x-icon}" rel="icon">

<!-- MAIN JS  -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/swiper.js}"></script>
<script th:src="@{/js/lazy.js}"></script>
<script th:src="@{/js/backtop.js}"></script>


<!-- MAIN CSS  -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/swiper.css}" rel="stylesheet">
<link th:href="@{/css/index.css}" rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/product.css}" rel="stylesheet">
<link th:href="@{/css/cart.css}" rel="stylesheet">
<link th:href="@{/css/thongBaoCart.css}" rel="stylesheet">
</head>

<body>
	<div class="opacity_menu"></div>
	<!-- HEADER  -->
	<div th:fragment="header" th:insert="~{fragments/header :: header}"></div>
	<!--  NAVBAR  -->
	<div th:fragment="navbar" th:insert="~{fragments/navbar :: navbar}"></div>
	<script th:src="@{/js/nav.js}"></script>

	<!-- BODY  -->
	<div class="bodywrap">
		<h1 class="d-none">AromaBliss</h1>

		<!-- VỀ CHÚNG TÔI -->
		<div th:fragment="vechungtoi"
			th:insert="~{layout/vechungtoi :: vechungtoi}"></div>
		<script th:src="@{/js/about.js}"></script>

		<!-- SECTION 1 -->
		<div th:fragment="section1" th:insert="~{layout/section1 :: section1}"></div>
		<script th:src="@{/js/danhmuc.js}"></script>

		<!-- FLASH SALE -->
		<div th:fragment="flashSale"
			th:insert="~{layout/flashSale :: flashSale}"></div>
		<script th:src="@{/js/slideproduct.js}"></script>

		<!-- SLIDE THƯƠNG HIỆU -->
		<div th:fragment="slideThuongHieu"
			th:insert="~{layout/slideThuongHieu :: slideThuongHieu}"></div>
		<script th:src="@{/js/thuonghieu.js}"></script>

		<!-- SẢN PHẨM NỔI BẬT -->
		<div th:fragment="productNoiBat"
			th:insert="~{layout/productNoiBat :: productNoiBat}"></div>

		<!-- MÃ GIẢM GÍA -->
		<div th:fragment="maGiamGia"
			th:insert="~{layout/maGiamGia :: maGiamGia}"></div>
		<script th:src="@{/js/giamgia.js}"></script>

		<!-- PRODUCT NEW -->
		<div th:fragment="maGiamGia"
			th:insert="~{layout/productNew :: productNew}"></div>
		<script th:src="@{/js/slideproduct.js}"></script>

		<!-- BANNER PHỤ -->
		<div th:fragment="maGiamGia"
			th:insert="~{layout/bannerPhu :: bannerPhu}"></div>

		<!-- BLOG -->
		<div th:fragment="maGiamGia" th:insert="~{layout/blog :: blog}"></div>

		<!-- BEST SELLER -->
		<div th:fragment="maGiamGia"
			th:insert="~{layout/bestSeller:: bestSeller}"></div>
		<script th:src="@{/js/slideproduct.js}"></script>

		<!-- SECTION 2 -->
		<div th:fragment="maGiamGia"
			th:insert="~{layout/section2 :: section2}"></div>

	</div>

	<!-- FOOTER -->
	<div th:fragment="footer" th:insert="~{fragments/footer :: footer}"></div>

	<!-- BACKTOP -->
	<a href="#" class="backtop" title="Lên đầu trang"> <svg
			aria-hidden="true" focusable="false" data-prefix="far"
			data-icon="angle-up" role="img" xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 320 512" class="svg-inline--fa fa-angle-up fa-w-10">
                <path fill="currentColor"
				d="M168.5 164.2l148 146.8c4.7 4.7 4.7 12.3 0 17l-19.8 19.8c-4.7 4.7-12.3 4.7-17 0L160 229.3 40.3 347.8c-4.7 4.7-12.3 4.7-17 0L3.5 328c-4.7-4.7-4.7-12.3 0-17l148-146.8c4.7-4.7 12.3-4.7 17 0z"
				class></path>
            </svg>
	</a>

</body>

</html>
